---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

authorize: C:/users/ddev/.ssh/id_rsa.pub

keys:
    - C:/users/ddev//.ssh/id_rsa

folders:
    - map: ../Projects
      to: /home/vagrant/code
sites:
    - map: myfirstsite.local
      to: /home/vagrant/code/myfirstsite/public


databases:
    - homestead

